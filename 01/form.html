<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <!--action의 속성값이 페이지 이름 의미 한다고 보면 된다
    ex)검색일 경우 action=/search/로 쓰는 경우 -->

    <form action="/tacos">
      <p>
        <label for="username">Enter a Username : </label>
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
        />
      </p>
      <p>
        <label for="password">Enter a password</label>
        <input
          id="password"
          type="password"
          placeholder="password"
          name="password"
        />
      </p>
      <p>
        <label for="color">Enter a color</label>
        <input type="color" id="color" name="color" />
      </p>
      <p>
        <label for="number">Enter a Number</label>
        <input
          type="number"
          placeholder="enter a number"
          id="number"
          name="num"
          min="1"
          max="10"
        />
      </p>
      <!-- <button type="submit">Submit</button> -->
      <input type="submit" value="submit" />
    </form>
    <hr />
    <h2>Hijacking Search</h2>

    <form action="http://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>
    <form action="http://www.google.com/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search youtube</button>
    </form>
    <h2>More Input</h2>
    <form action="/bird">
      <input type="checkbox" name="agree_tos" id="agree" />
      <label for="agree">I agree to everything</label>
      <p>
        <label for="xs">XS : </label>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="s">S : </label>
        <input type="radio" name="size" id="S" value="s" />
        <label for="m">M : </label>
        <input type="radio" name="size" id="m" value="m" />
      </p>
      <p>
        <label for="meal">Please Select Entree</label>
        <select name="meal" id="meal">
          <option value="fish">Fish</option>
          <option value="veg">Vegeterian</option>
          <option value="steak">Steak</option>
        </select>
      </p>
      <p>
        <label for="cheese">amount of cheese</label>
        <input
          type="range"
          name="cheese_level"
          id="cheese"
          min="1"
          max="100"
          value="75"
        />
      </p>
      <p>
        <label for="requests">Any Special Requests</label>
        <textarea
          name="requests"
          id="requests"
          cols="30"
          rows="10"
          placeholder="input something"
        ></textarea>
      </p>
      <button>submit</button>
    </form>
    <form action="">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" placeholder="username" />
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="password"
      />
      <button>Register</button>
    </form>
    <h2>Validation Demo</h2>
    <form action="/dummy">
      <label for="first">Enter First Name</label>
      <input type="text" name="first" required />
      <label for="username">Username</label>
      <input type="text" id="username" name="username" minlength="5" />
      <p>
        <input type="email" name="" id="" required />
        <input type="url" name="" id="" />
      </p>
      <button>submit</button>
    </form>
  </body>
</html>
