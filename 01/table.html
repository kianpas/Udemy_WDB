<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h1>Heaviest Bird</h1>
    <table>
      <thead>
        <tr>
          <th>Animal</th>
          <th>Average mass</th>
          <th>Maximum mass</th>
          <th>Flyable</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ostrich</td>
          <td>104(230)</td>
          <td>156</td>
          <td>no</td>
        </tr>

        <tr>
          <td>Somail Ostrich</td>
          <td>90(200)</td>
          <td>130</td>
          <td>no</td>
        </tr>
        <tr>
          <td>Wild Turkey</td>
          <td>13.5</td>
          <td>39</td>
          <td>Yes</td>
        </tr>
      </tbody>
    </table>

    <hr />
    <table>
      <thead>
        <tr>
          <th rowspan="2">Animal</th>
          <th colspan="2">Average mass</th>
          <th rowspan="2">Flyable</th>
        </tr>
        <tr>
          <th>kg</th>
          <th>lb</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ostrich</td>
          <td>104</td>
          <td>230</td>
          <td>no</td>
        </tr>

        <tr>
          <td>Somail Ostrich</td>
          <td>90</td>
          <td>200</td>
          <td>no</td>
        </tr>
        <tr>
          <td>Wild Turkey</td>
          <td>13.5</td>
          <td>28.8</td>
          <td>Yes</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
